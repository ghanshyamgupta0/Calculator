inputBox<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="inputBox" placeholder="0">
        <div>
            <button id="button" class="operator">AC</button>
            <button id="button" class="operator">DE</button>
            <button id="button" class="operator">%</button>
            <button id="button" class="operator">/</button>
        </div>
        <div>
            <button id="button" id="button">7</button>
            <button id="button">8</button>
            <button id="button">9</button>
            <button id="button" class="operator">*</button>
        </div>
        <div>
            <button id="button">4</button>
            <button id="button">5</button>
            <button id="button">6</button>
            <button id="button" class="operator">+</button>
        </div>
        <div>
            <button id="button">1</button>
            <button id="button">2</button>
            <button id="button">3</button>
            <button id="button" class="operator">-</button>
        </div>
        <div>
            <button id="button">00</button>
            <button id="button">0</button>
            <button id="button">.</button>
            <button id="button" class="equal">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
